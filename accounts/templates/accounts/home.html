{% extends "accounts/base.html" %}

{% block content %}
<h1>Welcome to Our Site</h1>
{% if user.is_authenticated %}
    <p>Hello, {{ user.username }}!</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <p><a href="{% url 'login' %}">Login</a> or <a href="{% url 'register' %}">Register</a></p>
{% endif %}
{% endblock %}
